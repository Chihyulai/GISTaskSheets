<!DOCTYPE html>
<html>

<head>
    <title>Mapping API's: Leaflet - Creating Simple Circles and Rectangles</title>
    <meta name="description" content="Mapping API's: Leaflet - Creating Simple Circles and Rectangles" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    
    <style>
        html,
        body,
        #map {
            height: 480px;
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body>
    <div id="map"></div>


    <script>
        var map = L.map('map').setView([43, -93], 10);

        // add an OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: 'The map contributors',
            maxZoom: 18
        }).addTo(map);

        // define geographical bounds of the rectangle
        var boundCoords = [
            [42.0, -95.2],
            [43.0, -94.1]
        ];

        // create an green rectangle
        L.rectangle(boundCoords, {
            color: "green",
            weight: 1
        }).addTo(map);

        // zoom the map to the rectangle bounds
        map.fitBounds(boundCoords);


        //add circle with options
        L.circle([42.5, -94.5], 5500, {
            color: 'black',
            fill: false,
            weight: 2
        }).addTo(map);

        /*Additional Options
        stroke: true,  //stroke visibility
        weight: 1, //stoke thickness
        color: 'blue', //hexidecimal or named stoke color
        opacity: 0.5,  //stroke opacity 0 – 1

        //for polygons
        fill: true, //fill polygon with color
        fillColor: 'yellow', //hexidecimal or named fill color
        fillOpacity: 0.5, //fill fill opacity 0 – 1

        //other options
        dashArray: '5,3' //dash pattern used by stroke
        */
    </script>
