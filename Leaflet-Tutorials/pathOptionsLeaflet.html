<!DOCTYPE html>
<html>
  <head>
	<meta name="description" content="Mapping API's: Leaflet - Dash, Line Cap and Line Shape Path options">
    <title>Mapping API's: Leaflet - Dash, Line Cap and Line Shape Path options</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
	  
  <style id="jsbin-css">
 #map {
	 height: 400px;
	 width: 400px;
	 margin: 0;
	 padding: 0;
}
</style>
</head>
  <body>
    <div id="map"></div>
lea<script>
	  
var map = L.map('map').setView([43, -93], 5);

// add an OpenStreetMap tile layer
L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	attribution: 'The map contributors',
	maxZoom: 18
}).addTo(map);

var polyline = L.polygon([
  [47.2, -91.5],
  [44.4, -95.2],
  [42.3, -90.5],
  [40.6, -95.5],
  [37.2, -93.7],
  [40.6, -85], 
  ], {
  color: 'red',
  weight: 5,
  opacity: 0.7,
  dashArray: '4,12,20,12',
  lineJoin: 'miter',
  lineCap: 'square'
}).addTo(map);
</script>
</body>

</html>
